<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./сss/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css">
    <link rel="stylesheet" href="./сss/style.css">
    <title>Uber Eats</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="#" class="header__logo-link">
                    <img src="./img/header-logo.svg" alt="logo" class="header__logo">
                </a>
            </div>
            <div class="header__left">
                <div class="header__sing-in">
                    <a href="#">
                        <img src="./img/header-sign-in.svg" alt="sing-in">
                    </a>
                </div>
                <div class="basket">
                    <a href="#">
                        <img src="./img/header-basket.svg" alt="basket">
                    </a>
                </div>
            </div>
        </div>
        
    </header>

    <div class="wrapper">
        <div class="search">
            <input class="search__info" type="text" placeholder="Поиск по ресторанам и кухням">
        </div>

        <div class="restaurants">
            <p>Ресторани в Чернівцях</p>
        </div>

        <div class="info">
            <div class="col-xs-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card__img">
                        <img src="./img/card/card1.png" alt="card1">
                    </div>
                    <div class="card__info">
                        <h4 class="card__info-name">Макдоналдс - Газетний</h4>
                        <p class="card__info-type">Бургери</p>
                        <p class="card__info-time">25 - 35 хв</p>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card__img">
                        <img src="./img/card/card1.png" alt="card1">
                    </div>
                    <div class="card__info">
                        <h4 class="card__info-name">Макдоналдс - Газетний</h4>
                        <p class="card__info-type">Бургери</p>
                        <p class="card__info-time">25 - 35 хв</p>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card__img">
                        <img src="./img/card/card1.png" alt="card1">
                    </div>
                    <div class="card__info">
                        <h4 class="card__info-name">Макдоналдс - Газетний</h4>
                        <p class="card__info-type">Бургери</p>
                        <p class="card__info-time">25 - 35 хв</p>
                    </div>
                </div>
            </div>
            
        </div>


    </div> 
    <div class="footer">
        <div class="footer__wrapper">
            <div class="footer__logo">
                <img src="./img/footer-logo.svg" alt="footer-logo">
            </div>
            <div class="footer__line"></div>
            <div class="footer__main">
                <div class="social">
                    <div class="language">
                        <img src="./img/language.png" alt="">
                    </div>
                    <div class="ubereats">
                        <p class="social__p">#</p>
                        <p class="social__pp">UberEats</p>
                    </div>
                    <div class="social__img">
                        <img class="social_img" src="./img/facebook.png" alt="">
                        <img class="social_img" src="./img/twitter.png" alt="">
                        <img class="social_img" src="./img/instagram.png" alt="">
                    </div>
                </div>
                <div class="footer__info1">
                    <p>Об UberEats</p>
                    <p>Станьте партнёром по доставке</p>
                    <p>Станьте парнёром-рестораном</p>
                </div>
                <div class="footer__info2">
                    <p>Все города</p>
                    <p>Цены</p>
                    <p>Помощь</p>                   
                    <p>FAQs</p>
                </div>
            </div>
            <div class="footer__line"></div>
            <div class="footer__apps"></div>
            <div class="footer__end"></div>

        </div>
    </div>
</body>
</html>
